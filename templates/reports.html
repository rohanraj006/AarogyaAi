{% extends "base.html" %}

{% block title %}My Reports | Aarogya AI{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="pb-8 border-b border-gray-200">
      <h1 class="text-3xl font-bold text-gray-900">Manage My Reports</h1>
      <p class="mt-2 text-lg text-gray-600">Upload, view, and manage your medical history.</p>
    </div>

    <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">

      <div class="lg:col-span-1 space-y-8">
        
        <div class="bg-white p-6 rounded-2xl shadow-md">
          <h2 class="text-xl font-semibold text-gray-800 border-b pb-3">Upload New Report</h2>
          <form id="uploadReportForm" class="mt-4 space-y-4">
            <div>
              <label for="file" class="block text-sm font-medium text-gray-700">Select file (PDF or TXT)</label>
              <input type="file" name="file" id="file" required
                     class="mt-1 block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-indigo-50 file:text-indigo-700
                            hover:file:bg-indigo-100"/>
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Upload File
            </button>
          </form>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md">
          <h2 class="text-xl font-semibold text-gray-800 border-b pb-3">My Structured Record</h2>
          <div id="structured-record-container" class="mt-4 space-y-4">
            <div id="record-loader" class="text-center text-gray-500">Loading structured data...</div>
            </div>
        </div>
      </div>

      <div class="lg:col-span-2">
        <div class="bg-white p-6 rounded-2xl shadow-md min-h-full">
          <h2 class="text-xl font-semibold text-gray-800 border-b pb-3">My Uploaded Reports</h2>
          <div id="report-list-container" class="mt-6 space-y-4">
            <div id="report-loader" class="text-center text-gray-500">Loading reports...</div>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
