{% extends "base.html" %}

{% block title %}Login | Aarogya AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full mx-auto bg-white shadow-xl rounded-2xl overflow-hidden flex">
    
    <div class="w-1/2 hidden md:block bg-indigo-600 p-12 text-white flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold">Welcome Back</h2>
        <p class="mt-4 opacity-80">Log in to access your personalized health dashboard and connect with your medical assistant.</p>
      </div>
      <div class="mt-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 opacity-20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 2v20M2 12h20" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-8 md:p-12">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Login to Your Account</h2>
      
      <form id="loginForm" class="mt-8 space-y-6" method="POST">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Email Address</label>
          <div class="mt-1">
            <input id="username" name="username" type="email" autocomplete="email" required
                   class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="/users/register/patient" class="font-medium text-indigo-600 hover:text-indigo-500">
              Don't have an account? Sign up
            </a>
          </div>
        </div>

        <div>
          <button type="submit"
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
            Log in
          </button>
        </div>
      </form>
    </div>

  </div>
</div>

<script>
  // This ensures the script runs only after the page is fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault(); // Stop the default form submission

      const formData = new FormData(this);
      
      try {
        const response = await fetch('/users/login', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          // Show a success popup
          Swal.fire({
            title: 'Success!',
            text: data.message,
            icon: 'success',
            timer: 2000,
            showConfirmButton: false
          }).then(() => {
            // After the popup, redirect
            if (data.user_type === 'doctor') {
              window.location.href = '/doctor/dashboard';
            } else {
              window.location.href = '/profile';
            }
          });

        } else {
          // Show an error popup
          Swal.fire({
            title: 'Login Failed',
            text: data.detail || 'Please check your credentials.',
            icon: 'error'
          });
        }
      } catch (error) {
        console.error('Error during login:', error);
        Swal.fire({
          title: 'Error',
          text: 'An unexpected error occurred. Please try again.',
          icon: 'error'
        });
      }
    });
  });
</script>
{% endblock %}
