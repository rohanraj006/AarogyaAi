<div class="h-full flex flex-col bg-white">
    <div class="bg-indigo-600 text-white p-3 flex justify-between items-center rounded-t-2xl">
        <h3 class="font-bold text-sm">Aarogya Assistant</h3>
        <button type="button" class="text-white hover:text-gray-200 focus:outline-none" 
                onclick="document.getElementById('chatPanel').classList.add('hidden');">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>
    
    <div id="chat-messages" 
         class="flex-grow p-3 overflow-y-auto space-y-3 h-80 bg-gray-50 shadow-inner" 
         hx-get="/ai/chat/history" 
         hx-trigger="load" 
         hx-swap="innerHTML scroll:bottom">
         <div class="flex justify-center items-center h-full text-gray-400 text-xs">
            Loading history...
        </div>
    </div>

    <form id="chatForm" class="p-3 border-t border-gray-200 bg-white rounded-b-2xl relative z-10"> 
        <div class="flex gap-2 items-center">
            <input type="text" name="query" placeholder="Type your message..." required autocomplete="off"
                   class="flex-1 p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 shadow-sm">
            
            <input type="hidden" name="action" value="ask">
            
            <button type="submit" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-sm transform active:scale-95">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </form>
</div>
